<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Multiplayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen">
        <img src="tic-tac-toe-icon.png" alt="Game Icon" class="loading-icon">
    </div>

    <div id="home-page" class="hidden">
        <header>
            <h1>Tic-Tac-Toe</h1>
            <div class="leaderboard-section">
                <h2>Leaderboard</h2>
                <input type="text" id="search-room" placeholder="Search Room ID">
                <div id="search-results"></div>
                <div id="leaderboard-data">
                    </div>
            </div>
        </header>
        <main>
            <button id="create-room-btn">Create Room</button>
            <button id="enter-room-btn">Enter Room</button>
        </main>
    </div>

    <div id="create-room-popup" class="popup hidden">
        <input type="text" id="create-name" placeholder="Your Name">
        <button id="create-room-confirm">Create Room</button>
    </div>

    <div id="enter-room-popup" class="popup hidden">
        <input type="text" id="enter-name" placeholder="Your Name">
        <input type="text" id="room-id-input" placeholder="Room ID">
        <button id="join-room-confirm">Join Room</button>
    </div>

    <div id="game-lobby" class="hidden">
        <div class="player-info">
            <div id="player1-info">
                <h3>You</h3>
                <p id="player1-name"></p>
                <p>Score: <span id="player1-score">0</span></p>
            </div>
            <div id="player2-info">
                <h3>Opponent</h3>
                <p id="player2-name">Waiting for Opponent</p>
                <p>Score: <span id="player2-score">0</span></p>
            </div>
        </div>
        <div id="room-id-display">Room ID: <span id="room-id"></span></div>
        <div id="loading-animation" class="hidden">Starting Game...</div>
    </div>

    <div id="game-screen" class="hidden">
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="turn-indicator">Your Turn</div>
    </div>

    <div id="winner-popup" class="popup hidden">
        <h2 id="winner-message"></h2>
        <p id="final-scores"></p>
        <p id="player-names"></p>
        <button id="play-again-btn">Play Again</button>
    </div>

    <script src="firebase-app.js"></script>
    <script src="firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
