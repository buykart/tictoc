<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="loading-screen">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>
  
  <div id="home-page" class="hidden">
    <h1>Tic-Tac-Toe</h1>
    <div id="leaderboard">Leaderboard</div>
    <button id="create-room">Create Room</button>
    <button id="enter-room">Enter Room</button>
  </div>

  <div id="game-lobby" class="hidden">
    <div id="player-info">
      <p>Your Name: <span id="player-name"></span></p>
      <p>Your Score: <span id="player-score">0</span></p>
      <p>Opponent: <span id="opponent-name">Waiting for Opponent</span></p>
      <p>Opponent Score: <span id="opponent-score">0</span></p>
      <p>Room ID: <span id="room-id"></span></p>
    </div>
  </div>

  <div id="game-board" class="hidden">
    <table>
      <tr>
        <td id="cell-0"></td>
        <td id="cell-1"></td>
        <td id="cell-2"></td>
      </tr>
      <tr>
        <td id="cell-3"></td>
        <td id="cell-4"></td>
        <td id="cell-5"></td>
      </tr>
      <tr>
        <td id="cell-6"></td>
        <td id="cell-7"></td>
        <td id="cell-8"></td>
      </tr>
    </table>
  </div>

  <script src="firebaseConfig.js"></script>
  <script src="app.js"></script>
</body>
</html>
